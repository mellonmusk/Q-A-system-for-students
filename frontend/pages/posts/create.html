<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 작성</title>
    <link rel="stylesheet" href="../../css/pages/posts/create.css">
    <script type="module" defer src=" /js/pages/posts/create.js" type="module"></script> 
</head>
<body> 
  
    <div class="main">
        <h3 class="text">게시글 작성</h3>

        <div class="input-group">
            <label for="title">제목*</label>
            <input type="text" id="title" maxlength="26" placeholder="제목을 입력해주세요.(최대 26글자)"> 
        </div>

        <div class="input-group">
            <label for="content">내용*</label>
            <textarea id="content" placeholder="내용을 입력해주세요."></textarea>
            <p class="helper-text" id="submit-error"></p>
        </div>

        
        <div class="input-group">
            <label for="picture-upload">이미지</label>
            <div class="custom-file">
                <label for="picture-upload" class="file-label">파일 선택</label>
                <span id="file-name">파일을 선택해주세요.</span>
                <input type="file" id="picture-upload" accept="image/*"/>
            </div>
        </div> 

        <button type="button" id="complete" disabled>완료</button>

    </div> 
</body>
</html>
