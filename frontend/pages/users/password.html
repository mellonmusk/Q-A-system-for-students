<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 수정</title>
    <link rel="stylesheet" href="../../css/pages/users/password.css">
    <script type="module" src="../../js/pages/users/password.js"></script>
</head>

<body>
    <header class="header"> 
        <span class="homepage">질문 게시판</span>
        <div class="profile-container">
            <img src="" alt="사용자 프로필" id="profile-img" />
            <ul class="dropdown-menu" id="dropdown-menu">
                <li><a href="profile.html" class="edit-profile">회원정보 수정</a></li>
                <li><a href="password.html" class="edit-pw">비밀번호 수정</a></li>
                <li class="logout">로그아웃</li>
            </ul>
        </div>
    </header>

    <div class="main">
        <h2 class="text">비밀번호 수정</h2>

        <div class="input-group">
            <label for="password">비밀번호</label>
            <input type="text" id="password" placeholder="비밀번호를 입력하세요">
            <p class="helper-text" id="password-error"></p>
        </div>

        <div class="input-group">
            <label for="password-check">비밀번호 확인</label>
            <input type="text" id="password-check" placeholder="비밀번호를 한 번 더 입력하세요">
            <p class="helper-text" id="password-check-error"></p>
        </div>

        <button type="button" id="update-btn" disabled>수정하기</button>

    </div>

</body>

</html>
